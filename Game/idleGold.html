<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IdleGold - An idle game where you can earn gold while you relax.">
    <meta name="keywords" content="Idle, Game, Gold, Clicker">
    <link rel="stylesheet" href="graph.css">
    <title>IdleGold</title>
</head>
<body>
    <div id="containerMain">
        <h1>IdleGold</h1>
        <!-- <p>Welcome to IdleGold, the idle game where you can earn gold while you relax!</p> -->
        <div id="infoG">
            <span id="goldDisplay">Gold: 0</span><br>
            <span id="GoldPerSec">Gold/sec: 0</span>
        </div>
        <br>
        <p id="intro-text">Click sur le bouton pour commencer </p>
        <br>
        
        <button id="startButton" onclick="earnGold()">Earn Gold</button>
        <br><br>

        <h2>Boutique</h2>

        <div class="Shop">
            <div id="btnShop">
                <button onclick="showShopClick('btClick')">Click Power</button>
                <button onclick="showShopClick('btSec')">Idle Power</button>
                <button onclick="showShopClick('Gene')">General</button>
            </div>
        </div>
            <div id="btClick" style="display:none;">
                <span class="clickPower">
                    <h3>Upgrade ClickPower</h3>
                    <p>Increase the amount of gold you earn per click.</p>
                    <span class="PClick">Click Power: 1</span>
                </span>
                <button id="upgradeCostClick" onclick="buyUpgradeClick()">Level: 0 <br> Cost: 10</button>
           
        </div>
        <br>
            
            
            <div id="btSec" style="display:none;">
                <span class="idlePower">
                    <h3>Upgrade Gold/sec</h3>
                    <p>Increase the amount of gold you earn per second.</p>
                    <span class="PIdle">Idle Power: 1</span>
                </span>
        <button id="upgradeCostSec" onclick="buyUpgradeSec()">Level: 0 <br> Cost: 100</button>
            </div>

        <br>

        <div id="Genepow" style="display:none;">
            <span class="general">
                <h3>General</h3>
                <p>Upgrade your general stats.</p>
                
            </span>
            <button id="upgradeCostGene" onclick="buyUpgradeGene()">Level: 0 <br> Cost: 1000</button>
        
        </div>
    
    
    <script src="mech.js"></script>
</body>
</html>
