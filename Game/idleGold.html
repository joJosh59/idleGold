<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IdleGold - An idle game where you can earn gold while you relax.">
    <meta name="keywords" content="Idle, Game, Gold, Clicker">
    <link rel="stylesheet" href="graph.css">
    <title>IdleGold</title>
</head>
<body>
    <div id="containerMain">
        <h1>IdleGold</h1>
        <!-- <p>Welcome to IdleGold, the idle game where you can earn gold while you relax!</p> -->
        <p id="intro-text">Click the button below to start earning gold.</p>
        <div id="infoG">
        <span id="goldDisplay">Gold: 0</span><br>
        <span id="GoldPerSec">Gold/sec: 0</span></div>
        <br><br>
        
        <button id="startButton" onclick="earnGold()">Earn Gold <span id="PClick"> +1 Gold</span></button><br><br>
        <div class="Shop">
            <div id="btClick">
                <span class="clickPower">
                    <h3>Upgrade ClickPower</h3>
                    <p>Increase the amount of gold you earn per click.</p>
                    <span class="PClick">Click Power: 1</span>
                </span>
                <button id="upgradeCostClick" onclick="buyUpgradeClick()">Level: 0 <br> Cost: 10</button>
            </div>
        <br>
            <div id="btSec">
        <button id="upgradeCostSec" onclick="buyUpgradeSec()">Cost: 100</button>
            </div>
        
        </div>
    </div>
    
    <script src="mech.js"></script>
</body>
</html>
